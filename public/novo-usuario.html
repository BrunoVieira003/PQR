<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário - PQR Gerenciador de Projetos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Novo Usuário</h1>
            <form id="newUserForm">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome do usuário" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Insira o email do usuário" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                <button type="submit">Criar projeto</button>
            </form>
        </div>
        <div class="image-section">
            <h1>Adicionando usuário</h1>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
