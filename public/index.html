<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQR - Gerenciador de Projetos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="image-section">
            <h1>PQR - Gerenciador de projetos</h1>
            <img src="img/illustration.png" alt="Illustration">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
